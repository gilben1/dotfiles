general {
        colors = true
        color_bad = "#ff5900"
        interval = 5
}


order += "group disks"

order += "scratchpad_counter"

order += "run_watch VPN"

order += "group wifi"

order += "volume master"

order += "battery_level"

order += "cpu_usage"
order += "cpu_temperature 0"

order += "group time"

group disks {
    format = "{output}"
    #fixed_width = true
    button_next = 1
    disk "/home" {
        format = "/home %avail"
        on_click 3 = "exec nemo /home/$USER"
    }

    disk "/" {
        format = "/ %avail"
        on_click 3 = "exec nemo /"
    }

}

scratchpad_counter {
    #  is sticky note
    format = " {counter}"
    #hide_when_none = true
    on_click 1 = "scratchpad show"
}

run_watch VPN {
        #pidfile = "/var/run/vpnc/pid"
        pidfile = "/run/openvpn/cecs.pid"
        format_down = "MCECS "
        format = "MCECS"

        #on_click 1 = "workspace 10:VPN; exec urxvt -e bash -c ~/.bin/scripts/mcecs_run_vpn"
        #on_click 1 = "workspace 10:VPN; exec i3-sensible-terminal -e bash -c ~/.bin/scripts/mcecs_run_vpn"
        #on_click 1 = "exec i3-sensible-terminal -e bash -c ~/.bin/scripts/mcecs_run_vpn"
        on_click 1 = "exec ~/.bin/scripts/check_and_run_mcecs_vpn"
}

group wifi {
    format = "{output}"
    #fixed_width = true
    button_next = 1

    frame connection1 {
        wifi 1 {
            format_up = " {signal_percent} ({ssid})"
            format_down = " "

            bitrate_bad = 10
            bitrate_degraded = 30

            on_click 2 = "exec ~/.bin/scripts/restart-wifi.bash"
            on_click 3 = "exec nm-connection-editor"
        }
        ethernet enp1s0 {
            format_up = ": %ip (%speed)"
            format_down = ": down"
        }
    }
    frame connection2 {
        wifi 2 {
            format_up = " {bitrate}"
            format_down = " "

            bitrate_bad = 10
            bitrate_degraded = 30

            on_click 2 = "exec ~/.bin/scripts/restart-wifi.bash"
            on_click 3 = "exec nm-connection-editor"
        }
        ethernet enp1s0 {
            format_up = ":%speed %ssid"
            format_down = ""
        }
    }
}

volume master {
   format = "  %volume"
   format_muted = "    %volume"
   device = "default"
   mixer = "Master"
   mixer_idx = 0
   on_click 1 = "exec amixer -q -D pulse set Master toggle"
}

battery_level {
    battery_id = 0

    format = "{time_remaining} {icon}  {percent}"
    blocks = ""
    charging_character = ""

    cache_timeout = 15 

    hide_seconds = true 
}


cpu_usage {
    format = "CPU: %usage"
}

cpu_temperature 0 {
    format = "%degrees °C"
    #path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp2_input"
    path = "/sys/class/thermal/thermal_zone2/temp"
    max_threshold = 85
}

group time {
    format = "{output}"
    button_next = 1
    tztime 0 {
        #format = "%Y-%m-%d %H:%M:%S"
        format = "%a, %b %d, %Y %H:%M:%S"
        on_click 3 = "exec gsimplecal"
    }

    tztime 1 {
        format = "%Y-%m-%d %H:%M:%S"
        #format = "%a, %b %d, %Y  %H:%M:%S"
        on_click 3 = "exec gsimplecal"
    }
}


